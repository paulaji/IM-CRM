<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- notice how we gave href in a jinja2 templating style -->
    <a class="navbar-brand" href="{% url 'home' %}">IM/CRM</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- adding the logout button to the navbar -->
        <!-- going to write logic such that only if a user is logged in, the logout button will appear -->
        {% if user.is_authenticated %}
        <li class="nav-item">
          <button
            style="
              background-color: rgb(255, 0, 0);
              border: none;
              padding: 0px 1px;
              border-radius: 5px;
            "
          >
            <a class="nav-link" href="{% url 'logout' %}" style="color: #fff"
              >Logout</a
            >
          </button>
        </li>
        {% else %}
        <li class="nav-item">
          <!-- <a class="nav-link" href="{% url 'home' %}">Login</a> -->
          <span style="color: beige; font-size: small"
            >Empowering Your Business: The Ultimate Inventory and Customer
            Management Solution!</span
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
