<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IM/CRM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'messages.css' %}" />
  </head>
  <body>
    <!-- we are using django templating -->
    <!-- first, we need to include the navbar component/page as a whole -->
    <!-- it  uses block and include -->
    <!-- using include, we can include whole pages or components in the part -->
    {% include 'navbar.html' %}
    <div class="container">
      <br />
      <!-- we have declared flash messages in the views.py, we need to display that here -->
      <!-- first check if there are messages to be displayed -->
      <!-- then loop a for and display the messages -->
      <!-- then we use if condition to check for whether the message is success or error message like we defined in the views.py file -->
      <!-- if it is success, we assign a success class for it and error class if the message is error! -->
      <!-- appropriate styling is there in messages.css -->
      <div class="login-message">
        {% if messages %} {% for message in messages %}
        <!-- Check the message tags and apply the appropriate class -->
        <!-- first, we check whether the message type is success -->
        {% if message.tags == 'success' %}
        <div
          class="successful alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <!-- next, we check whether the message type is error -->
        {% elif message.tags == 'error' %}
        <div
          class="errorful alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <!-- for messages other than success or error -->
        {% else %}
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %} {% endfor %} {% endif %}
      </div>
      <!-- using block, we are deriving a child class here, the child class can be defined elsewhere in another page -->
      <!-- below we use content as the child class name, so in another html page, we need to define content -->
      {% block content %} {% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
