<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IM/CRM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- we are using jinja templating -->
    <!-- first, we need to include the navbar component/page as a whole -->
    <!-- it  uses block and include -->
    <!-- using include, we can include whole pages or components in the part -->
    {% include 'navbar.html' %}
    <!-- using block, we are deriving a child class here, the child class can be defined elsewhere in another page -->
    <!-- below we use content as the child class name, so in another html page, we need to define content -->
    <div class="container">
      <br />
      <!-- we have declared flash messages in the views.py, we need to display that here -->
      <!-- first check if there are messages to be displayed -->
      <!-- then loop a for and display the messages -->
      {% if messages %} {% for message in messages %} {{message}} {% endfor %}
      {% endif %} {% block content %} {% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
